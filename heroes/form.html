<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h5>Descuentos 20%</h5>
    <header>
        <h1>HEROES</h1>
        <nav id="menuNav">
            <ul type="none">
                <li><a href="./index.html"> Home </a></li>
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>¡Añade tu super!</h2>
            <p>Agrega tu personaje favorito completando las opciones.</p>
            <section id="secForm">

                <div>
    
                    <label for="nombre">Nombre</label>
                    <input type="text">
                    
                    <label for="fecha">Fecha</label>
                    <input type="date">
        
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripcion"></textarea>
                
                </div>
                <div>
    
                    <label for="especie">Especie</label>
                    <input type="text">
                    
                    <label for="foto">Agregar Foto</label>
                    <input type="url">
                    
        
                    <fieldset class="field">
                        <legend>Poderes</legend>
                        <input type="checkbox" name="poderes" id="volar">
                        <label for="">Volar</label>
                        <input type="checkbox" name="poderes" id="inteligencia">
                        <label for="">Superinteligencia</label>
                        <input type="checkbox" name="poderes" id="vista">
                        <label for="">Vista de rayo láser</label>
                        <input type="checkbox" name="poderes" id="billetera">
                        <label for="billetera">Billetera Gorda</label>
                    </fieldset>
                    <hr>
                    <fieldset class="field">
                        <legend>tipo de personaje</legend>
                        <input type="radio" name="heroe" id="heroe">
                        <label for="">Héroe / Heroina</label>
                        <input type="radio" name="villano" id="villano">
                        <label for="">Villano / Villana</label>
                    </fieldset>
    
                </div>
            </section>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
